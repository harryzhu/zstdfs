<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/favicon.png">
  <meta name="theme-color" content="#000000" />
  <meta name="theme-color" content="#1C4D98" media="(prefers-color-scheme: dark)">
  <!-- iOS Safari -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black-translucent">

  <link href="/assets/video-js.min.css" rel="stylesheet">
  <script src="/assets/video.min.js"></script>
  <style type="text/css">
    html,body{
      background-color: #000!important;
      width: 100%;
      height: 100%;
    }

    .video-js{
      width: 100%;
      height: 100%;
    }

    video{
      position: fixed!important;
      left: 0;
      top: 0;
      overflow: hidden;
    }
    .video-data-src{
      width: 1px;
      height: 1px;
      margin: 0;
      padding: 0;
      background-color: #000;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/assets/style.css">

</head>
<body>
  <video
  id="vplayer"
  class="video-js vjs-default-skin vjs-big-play-centered vjs-9-16"
  width=100%
  height=100%
  controls
  autoplay
  loop
  preload="auto"
  webkit-playsinline="true"
  playsinline="true"
  data-setup='{}'>
  <source src="{{ .video_src }}" type="{{ .video_mime }}"></source>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser.
  </p>
</video>

<script>
  window.addEventListener('error', function(event) {
    alert("errror:"+event.message)
  })
</script>
</body>
</html>
