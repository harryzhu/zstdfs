{{ render "header.html" . }}

<div class="buckets">
	<h2><a href="/home">Home</a> > 
		<a href="/user/samefiles">Same Files</a> 
		{{ if .urls_count }}
		( {{ .urls_count }} )
		{{ end }}
	</h2>
	<table class="bucket-list">
		<ul>
			{{ if .urls }}
			{{ range $k, $v := .urls }}
			{{ range $vk, $vc := $v}}
			<li>{{ $vc }} : <a href="/user/by/fsha256/{{ $vk }}">{{ $vk }}</a></li>
			{{ end }}
			{{ end }}
			{{ end }}
		</ul>
	</table>
</div>

{{ render "footer.html" . }}
