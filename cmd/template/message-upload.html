<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/favicon.png">
	<link href="/assets/video-js.min.css" rel="stylesheet">
	<script src="/assets/video.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/assets/zstdfs.css">
	<link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>
{{ if .error_message }}
<h3 class="error-message"><span class="error-tag">ERROR</span>: {{ .error_message }}</h3>
{{ else }}

OK. File:<br/>
{{ if .url_file }}
<p class="url_file"><a href="{{ .url_file }}">{{ .url_file }}</a> | [ <a href="{{ .url_file }}" download>Download</a> ]</p>
{{ end }}

Dir:<br/>
{{ if .url_dir }}
<p class="url_dir"><a href="{{ .url_dir }}">{{ .url_dir }}</a></p>
{{ end }}

For Video Play:<br/>
{{ if .url_play }}
<p class="url_play"><a href="{{ .url_play }}">{{ .url_play }}</a></p>
{{ end }}


{{ end }}
